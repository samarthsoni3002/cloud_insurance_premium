<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Premium Model</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        font-family: "Poppins", sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .content-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 20px;
      }

      .left-content {
        flex: 1;
        padding-right: 80px;
        text-align: right;
      }

      .right-content {
        flex: 1;
        padding: 60px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        animation: slide-in 1s ease-in-out;
      }

      @keyframes slide-in {
        0% {
          opacity: 0;
          transform: translateX(100px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .form-container {
        max-width: 500px;
        margin: 0 auto;
      }

      .form-container h2 {
        color: #000000;
        text-align: center;
        margin-bottom: 40px;
        font-size: 36px;
        font-weight: 600;
        text-transform: uppercase;
        font-family: "Poppins", sans-serif;
      }

      .form-control {
        background-color: #f8f9fa;
        color: #000000;
        border: none;
        border-radius: 0;
        margin-bottom: 30px;
        font-size: 18px;
        padding: 15px;
        font-family: "Poppins", sans-serif;
      }

      .form-control::placeholder {
        color: #999999;
      }

      .form-control:focus {
        background-color: #f8f9fa;
        color: #000000;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 15px 30px;
        transition: background-color 0.3s ease;
        font-family: "Poppins", sans-serif;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-block {
        width: 100%;
      }

      .result-container {
        display: none;
        margin-top: 40px;
      }

      .result-container.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="left-content">
          <h2
            style="
              color: #ffffff;
              font-size: 48px;
              font-weight: 600;
              line-height: 1.2;
            "
          >
            Insurance Premium Model
          </h2>
          <p style="color: #ffffff; font-size: 18px">
            This model will help you predict which insurance plan you should
            take based on you health conditions. This model will predict
            insurance premium price for you.
          </p>
        </div>
        <div class="right-content">
          <div class="form-container">
            <h2
              style="
                font-size: 36px;
                font-weight: 600;
                text-transform: uppercase;
              "
            >
              Please fill in your details here:-
            </h2>
            <form
              action="{{ url_for('predict_model') }}"
              method="post"
              id="prediction-form"
            >
              <input
                type="text"
                class="form-control"
                id="age"
                name="age"
                placeholder="Age"
                required
              />
              <input
                type="text"
                class="form-control"
                id="bmi"
                name="bmi"
                placeholder="BMI"
                required
              />
              <select class="form-control" id="smoker" name="smoker" required>
                <option value="1">Smoker - Yes</option>
                <option value="0">Smoker - No</option>
              </select>
              <input
                type="text"
                class="form-control"
                id="children"
                name="children"
                placeholder="Number of Children"
                required
              />
              <select class="form-control" id="gender" name="gender" required>
                <option value="1">Gender - Male</option>
                <option value="0">Gender - Female</option>
              </select>
              <select class="form-control" id="region" name="region" required>
                <option value="1">Region - Northeast</option>
                <option value="2">Region - Northwest</option>
                <option value="3">Region - Southeast</option>
                <option value="4">Region - Southwest</option>
              </select>
              <button type="submit" class="btn btn-primary btn-block">
                Predict
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
